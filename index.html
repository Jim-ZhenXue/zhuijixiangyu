<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>追及相遇问题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="wx.miniProgram.navigateBack()">
            <i class="fas fa-home"></i>
        </div>
        <div class="game-controls">
            <div class="control-group">
                <label for="speed-a">红色车速度: <span id="speed-a-value">3</span></label>
                <input type="range" id="speed-a" value="3" min="1" max="10" step="1">
            </div>
            
            <div class="control-group">
                <label for="speed-b">蓝色车速度: <span id="speed-b-value">2</span></label>
                <input type="range" id="speed-b" value="2" min="1" max="10" step="1">
            </div>
            
            <div class="control-group">
                <label for="initial-distance">初始距离: <span id="distance-value">9</span></label>
                <input type="range" id="initial-distance" value="9" min="5" max="20" step="1">
            </div>
            
            <div class="button-group">
                <button id="start-btn">开始</button>
                <button id="reset-btn">重置</button>
            </div>
        </div>
        
        <div class="game-info">
            <div id="time-display">时间: 0.00 秒</div>
            <div id="distance-display">距离: 0</div>
        </div>
        
        <canvas id="game-canvas" width="1000" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
